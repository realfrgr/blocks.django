{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
<div class="alert alert-danger"> 
<h5> Are you sure you want to delete this post?</h5>
<p> {{post.title}}</p>
<p> {{post.content}}</p>
<form method="post"> 
    {% csrf_token %}
<button type="submit" class="btn btn-danger">Delete</button>
<a href="/posts" class="btn btn-secondary"> Cancel</a>

</form>
</div>


</div>
{% endblock %}
